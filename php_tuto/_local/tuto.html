<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Tutoriel PHP</title>

<link rel="stylesheet" href="../_core/def.css">
<style>
#SOM-tuto > div {
	background: #FFEA56;
	border-radius: 15px;
	box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15); /*0 2px 6px -3px #000000;*/
	margin-bottom: 1em;
	}
	
.SOM-tuto-titre-chap {
	background: url("../_core/images/_folder.png") no-repeat 10px center;
	border-radius: 15px 15px 15px 15px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
	clear: both;
	cursor: pointer;
	font-size: 17px;	/*rem;*/
	font-weight: bold;
	line-height: 34px;
	padding: 4px 4px 0 46px;
	}

#SOM-tuto {
	margin-top: 16px;
	}

#SOM-tuto ul {
font-size: 13px;
	margin: 10px 1em 1em 1em;
	}

#SOM-tuto li {
	background: #FFFBE0;
	border: 1px solid #FFFBE0;
	border-radius: 10px;
	cursor: pointer;
	float: right;
	margin: 4px 0 5px;
	padding: 4px;
	width: 271px;
	}

#SOM-tuto li:nth-child(odd) {
	clear: both;
	float: left;
	}

#SOM-tuto li:last-child {
	margin-bottom: 1em;
	}
		
#SOM-tuto li:hover > span { color: #AA0026; }

#SOM-tuto li > span {
	display: block;
	font-weight: bold;
	line-height: 1.6;
	}

#SOM-tuto li p {
	line-height: 1.3;
	margin: 0 0 0 20px; /*0;*/
	padding: 0;
	}

#SOM-tuto li.fp-li-exo {
	line-height: 1.6;
	}

#SOM-tuto li.fp-li-exo > span {
	background-image: url('../_core/images/_pencil24x24.png');
	background-repeat: no-repeat;
	font-weight: bold;
	line-height: 24px;
	padding-left: 26px;
	}
		
#SOM-tuto li.fp-li-exo div {
	background: url("../_core/images/_red_square8.png") no-repeat 7px 0.6em;
	padding-left: 20px;
	}
	
#SOM-tuto li.fp-li-exo div:hover {
	color: #AA0026;
	}
	
#SOM-tuto .num {
	background: url("../_core/images/_document25x32.png");
	color: #FFFFFF;
	float: left;
	font-weight: bold;
	height: 32px;
	line-height: 38px;
	margin: -11px 3px 0 -9px; /*-9px 3px 0 -9px;*/
	text-align: center;
	width: 25px;
	}
	
#SOM-tuto .bas {
	cursor: pointer;
	font-size: 13px;
	padding: 10px 0;
	text-align: center;
	}
</style>
<script>
	if (top.FP) {
		document.addEventListener('DOMContentLoaded', top.FP.initPage, false);
	} else {
		location.replace('../index.html?x=' + encodeURI(location.href));
	}
	
function showHide(idx) {
	var B = document.getElementById('SOM_' + idx);
	
	if (!B) {
		return;
	}
	
	if (B.style.display == 'none') {
		B.style.display = 'block';
		B = document.getElementById('BAS_' + idx);
		B.style.display = 'none';
	} else {
		B.style.display = 'none';
		B = document.getElementById('BAS_' + idx);
		B.style.display = 'block';
	}
}
</script>
</head>
<body>
	<div id="MENU-top"></div>
	<nav id="MENU-tuto"></nav>

	<div id="PAGE-tuto">
		<div id="SOM-tuto"></div>
		<div class="fp-clear"></div>
	</div>
	
	<footer></footer>
</body>
</html>
