<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Spécifications techniques</title>
<style>
html {
	height: auto !important;
	min-height: 100%;
	margin: 0;
	padding: 0;
}

body {
	background: #FFF;
	color: #000;
	font: normal 15px/1.5 verdana, arial, sans-serif;
	height: auto !important;
	min-height: 100%;
	margin: 0;
	padding: 0;
	-webkit-text-size-adjust: 15px;
	-ms-text-size-adjust: 15px;
}

#iFrameVideo,
#iFramePlus {
	border: none;
	display: none;
	margin-bottom: 10px;
	height: 0;
	width: 100%;
}

#iFrameTech {
	border: 0 none #FFF;
	margin: 0;
	height: 100%;
	width: 100%;
}
</style>
<script>
FPTech = {
	listeFonctions: '',
	
	//-------------------------------------------------------------------------	
	// Régle la hauteur du iFrame avec les spécifications techniques
	setTechHauteur: function() {
		var H = self.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		//H -= document.getElementById('iFrameVideo').offsetHeight;
		H -= document.getElementById('iFramePlus').offsetHeight;
	    document.getElementById('iFrameTech').style.height = (H - 5) + 'px';
	},
	
	//-------------------------------------------------------------------------	
	// Initialise la boite de recherche dans les pages de spécifications techniques
	setInputRecherche: function() {
		var DIV;
		var D = document.getElementById('iFrameTech').contentDocument;
		var B;
	
		B = D.querySelector('.manualnavbar');

		if (!B) {
			return;
		}
		
		DIV = D.createElement('DIV');
		DIV.id = 'blocChercher';
		DIV.innerHTML = '<form onsubmit="return parent.FPTech.verifRecherche(this.txtChercher.value)">' +
							'<input type="text" id="txtChercher" list="datalistFonctions">' +
							'<input type="submit" id="btnChercher" value="">' +
							'<datalist id="datalistFonctions">' +
							FPTech.listeFonctions +
							'</datalist></form>';
		B.appendChild(DIV);
	},
	//---------------------------------------------------------------------
	// Soumission de la boite de recherche
	verifRecherche: function(nomFonction) {		
		if (this.listeFonctions.indexOf('<option value="' + nomFonction + '">') != -1) {
			if (nomFonction.indexOf('mysqli.') !== 0) {
				nomFonction = 'function.' + nomFonction;
			}
			
			top.FP.Voir.showPageTech('', nomFonction.replace(/_/g, '-'));
		}
		return false;			
	}
};
